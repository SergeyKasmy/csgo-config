bind kp_leftarrow "demo_timescale_slowdown"
bind kp_5 "demo_timescale_1"
bind kp_rightarrow "demo_timescale_speedup"
bind kp_uparrow "demo_togglepause"

alias demo_timescale_slowdown "demo_timescale_0_9"
alias demo_timescale_speedup "demo_timescale_1_5"

alias demo_timescale_1 "demo_timescale 1; alias demo_timescale_slowdown demo_timescale_0_9; alias demo_timescale_speedup demo_timescale_1_5"

alias demo_timescale_0_9 "demo_timescale 0.9; alias demo_timescale_slowdown demo_timescale_0_7; alias demo_timescale_speedup demo_timescale_1"
alias demo_timescale_0_7 "demo_timescale 0.7; alias demo_timescale_slowdown demo_timescale_0_5; alias demo_timescale_speedup demo_timescale_0_9"
alias demo_timescale_0_5 "demo_timescale 0.5; alias demo_timescale_slowdown demo_timescale_0_3; alias demo_timescale_speedup demo_timescale_0_7"
alias demo_timescale_0_3 "demo_timescale 0.3; alias demo_timescale_slowdown demo_timescale_0_1; alias demo_timescale_speedup demo_timescale_0_5"
alias demo_timescale_0_1 "demo_timescale 0.1; alias demo_timescale_slowdown demo_timescale_0_1; alias demo_timescale_speedup demo_timescale_0_3"

alias demo_timescale_1_5 "demo_timescale 1.5; alias demo_timescale_slowdown demo_timescale_1;   alias demo_timescale_speedup demo_timescale_2"
alias demo_timescale_2   "demo_timescale 2;   alias demo_timescale_slowdown demo_timescale_1_5; alias demo_timescale_speedup demo_timescale_4"
alias demo_timescale_4   "demo_timescale 4;   alias demo_timescale_slowdown demo_timescale_2;   alias demo_timescale_speedup demo_timescale_4"
